<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+Mono+TC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="dist/app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="pomodoro-area" x-data="pomodoro">
            <div class="title-area">
                <h1>FOCUS</h1>
            </div>
            <div class="time-area">
                <input x-ref="input" :disabled="!isEditing" type="text" x-model="shownTime" class="time-input" placeholder="MM:SS">
            </div>
            <div>
                <div class="control-area">
                    <div class="start-btn-area btn-area">
                        <button :class="'btn-default ' + (isEditing ? '' : 'btn-decor')" @click="toggleRun()">
                            <p x-text="isRunning ? 'pause' : 'start'"></p> 
                        </button>
                    </div>
                    <div class="edit-btn-area btn-area">
                        <button :class="'btn-default ' + (isRunning ? '' : 'btn-decor')" @click="toggleEdit()">
                            <p x-text="isEditing ? 'done editing' : 'edit'"></p>
                        </button>
                    </div>
                </div>
                <div class="control-area">
                    <div class="start-btn-area btn-area">
                        <button :class="'btn-default ' + (isEditing || isRunning ? '' : 'btn-decor')" @click="resetTimer()">
                            <p>reset</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
